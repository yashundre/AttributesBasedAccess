<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
</head>
<body>
    <div class="update">
        {% if updates %}
        <h1>Decrypted Updates:</h1>
        <ul>
            {% for update in updates %}
                <li>{{ update.pkgu }}</li>
            {% endfor %}
        </ul>
        {% else %}
            <h1>No latest updates for you.</h1>
        {% endif %}
    </div>

</body>
</html>
